{% extends "base.html" %}

{% block navbar %}
  <li><a href="/blog">Home</a></li>
  <li class="active"><a href="/blog/newpost">New Post</a></li>
{% endblock %}

{% block content %}

  <h2>new post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
