<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/blog">Yisheng's Blog</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/blog">Home</a></li>
            <li><a href="/blog/newpost">New Post</a></li>
          </ul>
        </div><!--/.nav-collapse -->

      </div>
    </nav>

    <div class="container">
      <form method="post" class="form-signin">
        <h2>Register</h2>
        <div>
          {% if error_username %}
            <div id="form-error" class="form-group has-error has-feedback">
              
              <input type="text" name="username" value="{{username}}" class="form-control" placeholder="Username" required autofocus>
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
              <label class="control-label">Has to be at least 3 letters/numbers</label>
            </div>
          {% else %}
            <div class="form-group">
              <input type="text" name="username" value="{{username}}" class="form-control" placeholder="Username" required autofocus>
            </div>
          {% endif %}
       
          {% if error_password %}
            <div id="form-error" class="form-group has-error has-feedback">
              
              <input type="password" name="password" value="" class="form-control" placeholder="Password" required autofocus>
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
              <label class="control-label">Has to be at least 3 letters/numbers</label>
            </div>
          {% else %}
            <div class="form-group">
              <input type="password" name="password" value="" class="form-control" placeholder="Password" required autofocus>
            </div>
          {% endif %}
          
          {% if error_verify %}
            <div id="form-error" class="form-group has-error has-feedback">
              
              <input type="password" name="verify" value="" class="form-control" placeholder="Confirm Password" required autofocus>
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
              <label class="control-label">Has to match password</label>
            </div>
          {% else %}
            <div class="form-group">
              <input type="password" name="verify" value="" class="form-control" placeholder="Confirm Password" required autofocus>
            </div>
          {% endif %}

          {% if error_email %}
            <div id="form-error" class="form-group has-error has-feedback">
              <input type="text" name="email" value="{{email}}" class="form-control" placeholder="Email (Optional)" autofocus>
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
              <label class="control-label">Has to input correct email format</label>
            </div>
          {% else %}
            <div class="form-group">
              <input type="text" name="email" value="{{email}}" class="form-control" placeholder="Email (Optional)" autofocus>
            </div>
          {% endif %}
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>
  </body>

</html>
